{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Password Change Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="Responsive Bootstrap 5 Chat App" name="description" />
  <meta content="Themesbrand" name="author" />
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />

  <!-- Bootstrap Css -->
  <link href="{% static 'assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
  <!-- Icons Css -->
  <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
  <!-- App Css-->
  <link href="{% static 'assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="text-center mb-4">
            <a href="{% url 'home' %}" class="auth-logo mb-5 d-block">
              <img src="{% static 'assets/images/logo-dark.png' %}" alt="" height="30" class="logo logo-dark" />
              <img src="{% static 'assets/images/logo-light.png' %}" alt="" height="30" class="logo logo-light" />
            </a>

            <h4>Password Changed Successfully</h4>
            <p class="text-muted mb-4">Your password has been updated.</p>
          </div>

          <div class="card">
            <div class="card-body p-4">
              <div class="p-3 text-center">
                <div class="alert alert-success">
                  <i class="ri-check-double-line"></i> Your password has been changed successfully.
                </div>
                <p class="mb-4">You can now use your new password to log in.</p>
                <div class="d-grid">
                  <a href="{% url 'login' %}" class="btn btn-primary waves-effect waves-light">
                    Go to Login
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-5 text-center">
            <p>
              Want to go back to the homepage?
              <a href="{% url 'home' %}" class="fw-medium text-primary">
                Home
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JAVASCRIPT -->
  <script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
  <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>

  <script src="{% static 'assets/js/app.js' %}"></script>
</body>
</html>
